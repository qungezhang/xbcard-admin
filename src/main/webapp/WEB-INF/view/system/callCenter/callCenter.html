@layout("/common/_container.html"){
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>客服中心记录管理</h5>
            </div>
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-3">
                                <#NameCon id="condition" name="电话" />
                            </div>
                            <div class="col-sm-3">
                                <#button name="搜索" icon="fa-search" clickFun="CallCenter.search()"/>
                                <#button name="刷新" btnCss="danger" icon="fa-refresh" clickFun="CallCenter.resetSearch()" space="true"/>
                            </div>
                        </div>
                        <div class="hidden-xs" id="CallCenterTableToolbar" role="group">


                        </div>
                        <#table id="CallCenterTable"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="${ctxPath}/static/modular/system/callCenter/callCenter.js">
    // <#button name="添加" icon="fa-plus" clickFun="CallCenter.openAddCallCenter()"/>
    //     <#button name="修改" icon="fa-edit" clickFun="CallCenter.openCallCenterDetail()" space="true"/>
    //     <#button name="删除" icon="fa-remove" clickFun="CallCenter.delete()" space="true"/>
</script>
@}

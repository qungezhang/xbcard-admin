@layout("/common/_container.html"){
<div class="row">
    <div class="col-md-1 right-container">
        <h4>树状方向</h4>
        <table>
            <tr>
                <td>
                    <label for="r-bottom">上 </label>
                </td>
                <td>
                    <input type="radio" id="r-bottom" name="orientation" value="bottom"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="r-top">下 </label>
                </td>
                <td>
                    <input type="radio" id="r-top" name="orientation" checked="checked" value="top"/>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="r-left">左 </label>
                </td>
                <td>
                    <input type="radio" id="r-left" name="orientation" value="left"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="r-right">右 </label>
                </td>
                <td>
                    <input type="radio" id="r-right" name="orientation" value="right"/>
                </td>
            </tr>
        </table>

        <table>
            <tr>

                <td>
                    <input  type="hidden" type="radio" id="s-normal" name="selection" checked="checked" value="normal"/>
                </td>
            </tr>

        </table>
    </div>
    <div class="col-md-11 container">
        <div id="log"></div>
        <div id="infovis">

        </div>

    </div>
</div>

<script src="${ctxPath}/static/modular/system/wxUser/wxUser_info.js"></script>
<script language="javascript" type="text/javascript" src="../../../../static/spacetree/js/excanvas.js"></script>
<![endif]-->
<!-- JIT Library File -->
<script type="text/javascript" src="../../../../static/spacetree/js/jit.js"></script>
<!-- jquery -->
<script type="text/javascript" src="../../../../static/spacetree/js/jquery-3.1.1.js"></script>
<!-- example.js -->
<script type="text/javascript" src="../../../../static/spacetree/js/example1.js"></script>
<script type="text/javascript">
    $(function () {
        var ajax = new $ax(Feng.ctxPath + "/wxUser/spaceTreeUsersData", function (data) {
            init(data);
        }, function (data) {

        });
        ajax.start();
    })
</script>
@}
